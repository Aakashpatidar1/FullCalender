<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title></title>
  </head>
</html>
<body>

    <div class="row">
       <div class="col-12">
          <div  id="calendar"></div>
       </div>
    </div>
    <div class="row">
      <div class="col-4" >
          DOCTOR ID<input type="text" name="name" class="form-control mt-2" id="drId" />
          DOCTOR NAME<input type="text" name="name" class="form-control mt-2 " id="drName"/>
          <button class="btn btn-success mt-2  ">submit</button>
      </div>
    </div>
    <div class=" col-4 mt-5">
      <div class="card-header carousel-fade  ">
        PATIENT NAME<input type="name" name="name" id="ptnName" class="form-control " />
        PATIENT EMAIL<input type="email" name="email" id="ptnEmail" class="form-control "/>
        START DATE <input type="datetime-local" name="date" id="ptnStartDate" class="form-control "/>
        END DATE <input type="datetime-local" name="date" id="ptnEndDate" class="form-control "/>
        PATIENT MOB-<input type="number" name="mobile" id="ptnmobile"  class="form-control " />
        DR.NAME<input type="name" id="drName" class="form-control "/>
        <button class="btn btn-danger mt-2">BOOK APPOINTMENT</button>

      </div>
    </div>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="fullcalendar-scheduler-6.1.10/dist/index.global.js"></script>
    <script src="script.js"></script>
  </body>
</html>
